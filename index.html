<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h2>Random Doggy</h2>
        <div class="card" style="width: 18rem;">
            <img id="doggyImg" src=" " class="card-img-top" alt=" ">
            <div class="card-body">           

            <p>If you click this button a random doggy picture will generate</p>
                        
            <button id="doggyClick" type="button" class="btn btn-primary">Click Here</button>
            </div>
        </div>
    </div>
  

    <div class="api-section">
        <h2>Weather</h2>
        <div class="card" style="width: 18rem;">
        
            <p id="weatherImg" src=" " class="card-img-top" alt=" ">
            <div class="card-body">  
            <form>
            <div class="mb-3">
              <label for="cityInputLabel" class="form-label">City Choice</label>
              <input type="text" class="form-control" id="exampleInputCity" >
                   
        
            <button id="weatherSubmit" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        </div>
</div>
    <script src="main.js"></script>
</body>
</html>
